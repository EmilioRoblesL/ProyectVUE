<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Vue.js con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/assets/styles.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="app">
        <!-- Header con barra de navegación -->
        <header class="bg-light border-bottom">
            <div class="container d-flex justify-content-between align-items-center py-3">
                <h1 class="h4">Programación Front End</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <button class="btn btn-link nav-link" @click="currentTab = 'calificaciones'">Cálculo de calificaciones</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-link nav-link" @click="currentTab = 'registro'">Formulario de Registro</button>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-link nav-link" @click="currentTab = 'construccion'">En construcción</button>
                        </li>
                    </ul>
                </nav>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-success" type="submit">Búsqueda</button>
                </form>
            </div>
        </header>

        <div class="container mt-5">
            <!-- Pestaña de Cálculo de Calificaciones -->
            <div v-if="currentTab === 'calificaciones'">
                <h2>Cálculo de Calificaciones</h2>
                <form @submit.prevent="calcularPromedio" class="row g-3">
                    <div class="col-md-4">
                        <label for="nota1" class="form-label">Nota 1:</label>
                        <input type="number" v-model="nota1" min="10" max="70" required class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label for="nota2" class="form-label">Nota 2:</label>
                        <input type="number" v-model="nota2" min="10" max="70" required class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label for="nota3" class="form-label">Nota 3:</label>
                        <input type="number" v-model="nota3" min="10" max="70" required class="form-control">
                    </div>
                    
                    <!-- Mensaje de error si las notas están vacías -->
                    <div v-if="notaInvalida" class="col-12">
                        <div class="alert alert-danger">
                            Por favor ingrese valores en todas las notas.
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="asistencia" class="form-label">Asistencia:</label>
                        <input type="number" v-model="asistencia" min="0" max="100" required class="form-control">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Calcular</button>
                    </div>
                </form>

                <p v-if="mensajePromedio" class="mt-3">{{ mensajePromedio }}</p>
            </div>

            <!-- Pestaña de Formulario de Registro -->
            <div v-if="currentTab === 'registro'">
                <h2>Formulario de Registro</h2>
                <form @submit.prevent="registrarUsuario" class="row g-3">
                    <div class="col-md-6">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" v-model="nombre" required class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="email" class="form-label">Correo:</label>
                        <input type="email" v-model="email" required class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="password" class="form-label">Contraseña:</label>
                        <input type="password" v-model="password" required class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="confirmPassword" class="form-label">Repetir Contraseña:</label>
                        <input type="password" v-model="confirmPassword" required class="form-control">
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </form>

                <p v-if="mensajeRegistro" class="mt-3">{{ mensajeRegistro }}</p>
            </div>
            
            <div v-if="currentTab === 'construccion'">
                <img src="public/img/contruccion.jpg" alt=""/>
            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="src/script.js" type="text/javascript"></script>
</body>
</html>
